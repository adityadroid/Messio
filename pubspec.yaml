name: messio
description: Messio is a modern messaging app

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name iabs used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"
  flutter: 3.0.3

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.5
  infinite_listview: ^1.1.0
  firebase_auth: ^4.1.5   #to auth with firebase
  google_sign_in: ^5.4.2  #to auth with google account
  flutter_bloc: ^8.1.1  #heedelps in implementing blocs
  equatable: ^2.0.5 #helps in comparing class using their values
  cloud_firestore: ^4.1.0 #Firebase Database
  image_picker: ^0.7.2+1 #image picker used for picking images from gallery
  firebase_storage: ^11.0.6 #storage for storing image files
  flutter_launcher_icons: ^0.11.0
  shared_preferences: ^0.5.5
  file_picker: ^5.2.3
  emoji_picker: ^0.1.0
  video_player: ^0.10.4+2
  flutter_downloader: ^1.9.1
  downloads_path_provider: ^0.1.0
  flushbar: ^1.10.4
  path_provider: ^2.0.11
  cached_network_image: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.3.2

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/ic_launcher.png"
  image_path_android: "assets/launcher/ic_launcher.png"
  adaptive_icon_background: "assets/launcher/ic_background.png"
  adaptive_icon_foreground: "assets/launcher/ic_foreground.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  assets:
    - assets/
    - assets/launcher/
    - assets/fonts/
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/manrope-regular.otf
        - asset: assets/fonts/manrope-bold.otf
          weight: 700
        - asset: assets/fonts/manrope-extrabold.otf
          weight: 800
        - asset: assets/fonts/manrope-semibold.otf
          weight: 400
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
